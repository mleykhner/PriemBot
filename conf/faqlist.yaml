faqs:
  - id: 1
    q: "Какие документы нужны для поступления?"
    a: "- *Заявление* и *согласие на обработку персональных данных*\n- *Паспорт*  \n  (документ, удостоверяющий личность и гражданство)\n- *Аттестат* или *диплом*  \n  (оригинал или ксерокопия документа гособразца об образовании)\n- *СНИЛС*\n\n*Если есть:*\n- Документы, подтверждающие  \n  [наличие особых прав](https://priem.mai.ru/base/priveleges/),  \n  [индивидуальных достижений](https://priem.mai.ru/base/achievements/),  \n  победы в олимпиадах или другие документы, влияющие на порядок поступления\n- *Медицинская справка 086-У*  \n  (только при поступлении на направления:  \n  11.05.01, 13.03.02 и 24.05.03)\n\n[Подробнее читай здесь](https://priem.mai.ru)"
  - id: 2
    q: "Способы подачи документов"
    a: "Документы в приёмную комиссию можно подать:\n- Лично, по адресу [Москва, Волоколамское шоссе, д. 4, к. 6 (Главный учебный корпус), 3-й этаж](https://yandex.ru/maps/-/CDRdRVP7)\n- Через [Портал госуслуг](https://www.gosuslugi.ru/vuzonline?utm_source=bunner&utm_medium=main_3&utm_campaign=vuz_online)\n- Через [личный кабинет абитуриента](https://lk.mai.ru/) (иностранные граждане)\n- Через операторов почтовой связи общего пользования.\n\n[Подробнее читай здесь](https://priem.mai.ru)"
  - id: 3
    q: "Какие сроки подачи документов?"
    a: "20 июня\nНачало приёма документов.\n\n15 июля\nЗавершение приёма документов от лиц, поступающих на обучение с прохождением внутренних вступительных испытаний.\n\n7 июля (по мере формирования экзаменационных групп) – 25 июля\nПроведение внутренних вступительных испытаний. Расписание внутренних вступительных испытаний и консультаций будет опубликовано позже.\n\n25 июля\nЗавершение приёма документов от лиц, поступающих на бюджет.\n\n27 июля\nПубликация конкурсных списков.\n\n1 августа\nЗавершение представления согласия на зачисление на приоритетном этапе зачисления.\n\n2–3 августа\nПриказ о зачислении лиц, поступающих без вступительных испытаний и в пределах квот.\n\n5 августа\nЗавершение представления согласия на зачисление на основном этапе зачисления от лиц, поступающих на бюджет.\n\n6–7 августа\nПриказ о зачислении лиц, поступающих на бюджет на основные конкурсные места.\n\n15 августа\nЗавершение приёма документов от лиц, поступающих на платную форму обучения.\n\n25 августа\nПриказ о зачислении лиц, поступающих на платную форму обучения.\n\n[Подробнее читай здесь](https://priem.mai.ru)"
  - id: 4
    q: "Есть ли общежитие и как туда попасть?"
    a: "В МАИ 9 корпусов общежитий: коридорного и блочного типа. Общежития оборудованы помещениями для стирки белья, приготовления пищи, комнатами для хранения велосипедов и т.п. Общая площадь общежитий составляет 79 568,8 кв. м с общим количеством мест для проживания — 7 020.\n\nМеста в общежитии предоставляются студентам базового высшего образования, обучающимся на очной форме обучения на конкурсной основе. Получить общежитие могут только студенты очной формы обучения, зачисленные на бюджет.\n\nЧтобы оценить свои шансы на получения места, ориентируйтесь на [результаты абитуриентов в приказах, зачисленных с общежитием в прошлом году](https://priem.mai.ru/results/orders/2023.php).\n\n[Подробнее читай здесь](https://priem.mai.ru)"